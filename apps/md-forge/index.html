    <script>
        const input = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        
        let dailyCount = parseInt(localStorage.getItem('mdforge_daily_count') || '0');
        let lastDate = localStorage.getItem('mdforge_last_date');
        const today = new Date().toDateString();
        
        if (lastDate !== today) {
            dailyCount = 0;
            localStorage.setItem('mdforge_last_date', today);
            localStorage.setItem('mdforge_daily_count', '0');
        }
        updateUsageCounter();
        
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });
        
        input.addEventListener('input', updatePreview);
        
        function updatePreview() {
            const md = input.value;
            preview.innerHTML = marked.parse(md);
            Prism.highlightAllUnder(preview);
        }
        
        async function convertToPDF() {
            if (dailyCount >= 3) {
                alert('Daily limit reached (3 PDFs). Upgrade to Pro for unlimited conversions!');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            
            // Create a styled container for PDF
            const pdfContainer = document.createElement('div');
            pdfContainer.style.width = '800px';
            pdfContainer.style.padding = '40px';
            pdfContainer.style.background = 'white';
            pdfContainer.style.fontFamily = 'Arial, sans-serif';
            pdfContainer.style.fontSize = document.getElementById('font-size').value + 'pt';
            pdfContainer.style.lineHeight = '1.6';
            pdfContainer.style.color = '#333';
            pdfContainer.innerHTML = preview.innerHTML;
            
            // Add watermark for free tier
            const watermark = document.createElement('div');
            watermark.style.textAlign = 'center';
            watermark.style.color = '#999';
            watermark.style.fontSize = '10pt';
            watermark.style.marginTop = '40px';
            watermark.style.borderTop = '1px solid #eee';
            watermark.style.paddingTop = '10px';
            watermark.textContent = 'Generated with MDForge ‚Äî simplereally.github.io/md-forge';
            pdfContainer.appendChild(watermark);
            
            document.body.appendChild(pdfContainer);
            
            try {
                const canvas = await html2canvas(pdfContainer, {
                    scale: 2,
                    useCORS: true,
                    logging: false
                });
                
                const paperSize = document.getElementById('paper-size').value;
                const sizes = {
                    'a4': [210, 297],
                    'letter': [215.9, 279.4],
                    'legal': [215.9, 355.6]
                };
                
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: paperSize
                });
                
                const imgWidth = sizes[paperSize][0];
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                const pageHeight = sizes[paperSize][1];
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft > 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save('document.pdf');
                
                dailyCount++;
                localStorage.setItem('mdforge_daily_count', dailyCount.toString());
                updateUsageCounter();
                
            } finally {
                document.body.removeChild(pdfContainer);
            }
        }
        
        function copyHTML() {
            navigator.clipboard.writeText(preview.innerHTML);
            alert('HTML copied to clipboard!');
        }
        
        function updateUsageCounter() {
            const remaining = Math.max(0, 3 - dailyCount);
            document.getElementById('usage-counter').textContent = 
                `${remaining} free PDF conversions remaining today ‚Äî Upgrade to Pro for unlimited`;
        }
